spring.application.name=ResumeGenerationSystem
server.port=8085
# Server Configuration
# DataSource Configuration

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
flyway.enabled=false
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

spring.datasource.url=jdbc:mysql://localhost:3306/resume_db?useSSL=false&allowPublicKeyRetrieval=true&nullCatalogMeansCurrent=true
spring.datasource.username=root
spring.datasource.password=mdev

spring.flyway.schemas=public
flyway.url=jdbc:mysql://localhost:3306/resume_db
flyway.user=root
flyway.password=mdev
flyway.connectRetries=10


# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# Connection Pool Configuration (Optional)
spring.datasource.hikari.maximum-pool-size=10

# Enable SQL Logging (Optional for Debugging)
spring.jpa.properties.hibernate.generate_statistics=true

# Hibernate Naming Strategy (Optional)
spring.jpa.hibernate.naming-strategy=org.hibernate.cfg.ImprovedNamingStrategy



logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG

spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp







